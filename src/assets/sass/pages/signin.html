<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/src/assets/sass/main.css">
  <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
  <div class="flex items-center justify-center min-h-screen shadow-md bg-slate-750">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
      <div class="flex justify-center">
        <img src="/src/assets/images/Logo E-shop.png" alt="">
      </div>
      <h3 class="text-2xl font-bold text-center text-purple-700">Join us</h3>
      <form action="">
        <div class="mt-4">
          <div>
            <label class="block" for="Name">Name<label>
                <input type="text" placeholder="Name"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 input input-bordered input-primary">
          </div>
          <div class="mt-4">
            <label class="block" for="email">Email<label>
                <input type="text" placeholder="Email"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 input input-bordered input-primary">
          </div>
          <div class="mt-4">
            <label class="block">Password<label>
                <input type="password" placeholder="Password"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 input input-bordered input-primary">
          </div>
          <div class="mt-4">
            <label class="block">Confirm Password<label>
                <input type="password" placeholder="Password"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 input input-bordered input-primary">
          </div>
          <span class="text-xs text-red-400">Password must be same!</span>
          <div class="flex">
            <button class="w-full px-6 py-2 mt-4 rounded-lg btn btn-primary hover:bg-blue-900">Create
              Account</button>
          </div>
          <div class="mt-6 text-grey-dark">
            Already have an account?
            <a class="text-blue-600 hover:underline" href="#">
              Log in
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
